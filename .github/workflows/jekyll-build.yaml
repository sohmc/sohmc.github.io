name: Jekyll Site Build
on:
  push:
    branches:
      - 'main'
      - 'converting-to-api-pull'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download resume.json
        run: |
          wget -O resume.json ${{ secrets.RESUME_URL }}
      
      - name: Get Volunteerism
        id: get-volunteerism
        run: |
          VOLUNTEERISM_YAML=$(jq -rc '.data.sections.volunteer.items | [map(select(.visible == true))[] | {title: .position, subtitle: .organization, caption: .date, quote: .summary}]' resume.json | yq -p=json -o=yaml | sed -e 's/^/      /')

          sed -i -e "s/\$VOLUNTEERISM/${VOLUNTEERISM_YAML}/" _config.yml

          cat _config.yml
      
      # - name: Setup Pages
      #   id: pages
      #   uses: actions/configure-pages@v5

      # - name: Build with Jekyll
      #   uses: actions/jekyll-build-pages@v1
      #   with:
      #     source: ./
      #     destination: ./_site

      # - name: Upload artifact
      #   uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'DISABLED'}}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4